name:   std
yeast:  [ yeastieboys, treat them well ]
volume: 20l
boil:   60min
mashparams:
    temperature: 65degC
fermentables:
    strength: 1.088

    mash:
        Weyermann Munich I:         30%
        Hausladen Pilsner:          rest

    15min:
        Invert No3:                 10%

    fermentor:
        table sugar:                15%

    package:
        table sugar:                5g/l
hops:
    - [ [ Testhopper,         11.0% ],  0.25 Recipe BUGU, 20min  ]
# also exercises small units
opaques:
  byunit:
    # XXX: 5mg too small for US units
    #- [ foobar, 5mg, mash @ mashin ]
    - [ foobar, 5g, mash @ mashin ]
    - [ foobar2, 2oz, mash @ sparge ]
    - [ foobar3, 1g/l, mash @ firstwort ]
    - [ o1.5ml mashin + sparge, 1.5ml, [ mash @ mashin, mash @ sparge ] ]
