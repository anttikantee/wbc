name:   std
yeast:  yeastieboys
volume: 20l
boil:   60min
mashparams:
    temperature: [ 20min @ 65degC, 70degC, 15min @ 75degC ]
fermentables:
    strength: 1.088

    mash:
        Weyermann Munich I:         30%
        Hausladen Pilsner:          rest

    15min:
        Invert No3:                 10%

    fermentor:
        table sugar:                15%

    package:
        table sugar:                5g/l
hops:
    - [ [ Testhopper,         11.0% ],  0.25 Recipe BUGU, 20min  ]
# also exercises small units
opaques:
  byunit:
    # XXX: 5mg too small for US units
    #- [ foobar, 5mg, mash @ mashin ]
    - [ foobar, 5g, mash @ mashin ]
    - [ foobar2, 2oz, mash @ sparge ]
    - [ foobar3, 1g/l, mash @ firstwort ]
    - [ acid, 1.5ml, mash @ mashin ]
    - [ acid2, 1.2tsp, mash @ sparge ]
